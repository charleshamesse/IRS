<script src="assets/js/svgtopng.js"></script>
<div class="irs padding" ng-controller="ResultsController" ng-init="Results.file = file; Results.prepare();">
  <div class="row">
    <div class="col-sm-9 col-xs-6">
        <div style="white-space:nowrap">
          <label  for="Title"><h2>Title:</h2></label>
          <input id="Title" ng-model="Results.file.content.content.text.title" class="irs h2" type="text" placeholder="Insert title here..">
        </div>
    </div>
    <div class="col-sm-3 col-xs-6">
      <button class="irs large" ng-click="Results.exportToLatex();">Export to LaTeX</button>
    </div>
    <div class="col-sm-12">
      <div style="white-space:nowrap">
        <label for="Title">Author:</label>
        <input ng-model="Results.file.content.content.text.author"  class="irs discreet" placeholder="Insert author names here.."></textarea>
      </div>
    </div>
    <div class="col-sm-12">
      <textarea ng-model="Results.file.content.content.text.abstract" rows="2" cols="50"  class="irs comment" placeholder="Insert abstract here.."></textarea>
    </div>
    <div class="col-sm-12">
      <h2>Results</h2>
    </div>
    <div class="col-sm-12">
      <h3>Line plot</h3>
      <d3-ordinal-line data="d3Data" id="linePlot-{{ Results.file.name  }}" label="name"></d3-bars>
    </div>
    <div class="col-sm-12">
    <textarea ng-model="Results.file.content.content.text.firstGraph" rows="4" cols="50"  class="irs comment" placeholder="Insert comments here.."></textarea>
    </div>
    <div class="col-sm-12">
      <h3>Tree</h3>
      <div style="overflow-x: auto;">
      <d3-horizontal-tree data="d3TreeData" id="treePlot-{{ Results.file.name  }}" label="name"></d3-horizontal-tree>
      </div>
    </div>
    <div class="col-sm-12">
    <textarea ng-model="Results.file.content.content.text.secondGraph" rows="4" cols="50"  class="irs comment" placeholder="Insert comments here.."></textarea>
    </div>
    <div class="col-sm-12">
      <h2>Conclusion</h2>
    </div>
    <div class="col-sm-12">
      <textarea ng-model="Results.file.content.content.text.conclusion" rows="6" cols="50"  class="irs comment" placeholder="Insert conclusion here.."></textarea>
    </div>
    <div class="col-sm-12">
      <h2>Scenario review</h2>
    </div>
    <div class="col-sm-12">
      <input type="radio" checked name="scenarioExportType" value="short"> <strong>Short version: </strong>number of parameters of each type and selected candidates. <br />
      <input type="radio" name="scenarioExportType" value="long"> <strong>Long version: </strong>complete parameter space description, number of instances, file paths and selected candidates
    </div>

</div>
</div>
